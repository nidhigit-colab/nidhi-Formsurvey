<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <title>Learnovate</title>
</head>
<style>
  body{
      background-color: #000;
      margin-top: 30px;
  }
  .main{
      background-color: #fff;
      width: 50%;
      margin: auto;
      border: 7px solid #5AA2F4;
  }
  .back{
      background-image: url('./sky.jpg');
      width: 100%;
      padding: 30px;
      background-size: cover;
      height: 200px;
  }
  input[type="checkbox"], input[type="radio"]{
      border: 2px solid #000;
  }
  form{
      padding: 30px;
  }
  .back h4{
      text-align: center;
      color: #fff;
      font-size: 40px;
      margin-top: 40px;
  }
</style>

<body>
   
   <section class="main">
       <div class="back">
            <h4>Your Vote Counts!</h4>
       </div>
  <form action="">
    <div class="my-3">
        <label class="fs-5 fw-bold">Are you registered to vote?<span class="text-danger">*</span> </label>
    </div>
    <div class="form-check form-check-inline">
        <label>Yes</label>
        <input class="form-check-input" type="radio" name="check" value="">
    </div>
    <div class="form-check form-check-inline">
        <label>No</label>
        <input class="form-check-input" type="radio" name="check" value="">
    </div>
    <label class="fs-5 fw-bold">Do you think the government is currently on the right track to help the people of this country?<span class="text-danger">*</span> </label>
</div>
<div class="form-check form-check-inline">
    <label>Yes</label>
    <input class="form-check-input" type="radio" name="check" value="">
</div>
<div class="form-check form-check-inline">
    <label>No</label>
    <input class="form-check-input" type="radio" name="check" value="">
</div>
<div>
    <label class="fs-5 fw-bold">Which party do you most often side with?<span class="text-danger">*</span> </label>
</div>
<div class="form-check form-check-inline">
    <label>Democratic</label>
    <input class="form-check-input" type="radio" name="check" value="">
</div>
<div class="form-check form-check-inline">
    <label>Republican</label>
    <input class="form-check-input" type="radio" name="check" value="">
</div>
<div>
<div class="form-check form-check-inline">
    <label>Don't know</label>
    <input class="form-check-input" type="radio" name="check" value="">
</div>
<div class="form-check form-check-inline">
    <label>Other</label>
    <input class="form-check-input" type="radio" name="check" value="">
    <input type="text" name="check" value="">
</div>
</div>
    <div class="my-3">
        <label class="fs-5 fw-bold">How do you evaluate a political candidate? Check all that apply. <span class="text-danger">*</span> </label>
    </div>
    <div class="form-check ">
        <label>Television and internet news</label>
        <input class="form-check-input" type="checkbox" value="">
    </div>
    <div class="form-check ">
        <label>Watching debates and live appearances</label>
        <input class="form-check-input" type="checkbox" value="">
    </div>
    <div class="form-check ">
        <label>Political summary sources</label>
        <input class="form-check-input" type="checkbox" value="">
    </div>
    <div class="form-check ">
        <label>Personal research</label>
        <input class="form-check-input" type="checkbox" value="">
    </div>
    <div class="form-check ">
        <label>Other</label>
        <input class="form-check-input" type="checkbox" value="">
    </div>
    <div><input type="text" name="check" value=""></div>
    <div class="mt-3">
        <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </form>
   </section>
</body>

</html>
